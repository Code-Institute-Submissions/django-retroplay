{% extends 'base.html' %}
{% load staticfiles%}
{% block content %}
<div class="spacer"></div>
<div class="container">
    <section class="content">
        <div class="row">
            <div class="col-md-8 col-sm-12">
                <div class="welcome">
                    <h1>{{article.title}}</h1>
                </div>
                <div class="fade-line-wtob"></div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="news-img-area">
                            <img class="news-img" src="{{MEDIA_URL}}{{article.image}}"></img>
                        </div>
                        <p>{{article.content | linebreaksbr}}</p>
                    </div>
                </div>
                <a href="{% url 'all_news' %}" class="btn btn-info mt-40">Back to news</a>
            </div>
            <div class="col-md-4 col-sm-12">
                {% include 'products/search.html' %}
            </div>
        </div>
    </section>
</div>
{% endblock %}
