{% extends 'base.html' %}
{% load staticfiles%}
{% load bootstrap_tags %}
{% block content %}
<div class="spacer"></div>
<div class="container">
    <section class="content">
        <div class="row">
            <div class="col-md-8 col-sm-12">
                <div class="welcome">
                    <h1>{{game.name}}</h1>
                </div>
                <div class="fade-line-wtob"></div>
                <div class="row">
                    <div class="col-xs-12">
                        
                        
                            <div class="row item-in-cart">
                                <div class="col-xs-12 col-sm-4">
                                    <div class="news-img-thumbnail-area">
                                        {% if game.cover %}
                                            <img class="news-img-thumbnail" src="https:{{game.cover.url}}"></img>
                                        {% else %}
                                            <img class="news-img-thumbnail" src="{{MEDIA_URL}}images/game-controller-icon.png"></img>
                                        {% endif %}
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-8">
                                    <a href="{{game.url}}" target="_blank">Find out more</a>
                                    <p>{{game.summary}}</p>
                                    <div>
                                        <p><small><strong>Release date: </strong></small>{{game.first_release_date}}</p>
                                    </div>
                                </div>
                            </div>

                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-12">
                {% include 'products/search.html' %}
            </div>
        </div>
    </section>
</div>
{% endblock %}
