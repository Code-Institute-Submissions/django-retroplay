{% extends 'base.html' %}
{% load staticfiles%}
{% block content %}
<div class="container">
    <section class="content">
        <div class="row">
            <div class="col-md-8 col-sm-12">
                <div class="welcome">
                    <h1>Choose a brand</h1>
                </div>
                <div class="fade-line-wtob"></div>
                <div class="content-section">
                    
                </div>
                <ul>
                    {% for brand in brands %}
                        <li><a href="{% url 'show_consoles' brand=brand.name %}">{{brand.name}}</a></li>
                    {% endfor %}
                </ul>
                {% for brand in brands%}
                    <img height="300" src="{{MEDIA_URL}}{{brand.image}}"></img>
                {% endfor %}
            </div>
            <div class="col-md-4 col-sm-12  sprite-img">
                <img src="{% static 'images/mariosprite.png' %}" class="sprite"></img>
            </div>
        </div>
    </section>
</div>
{% endblock %}
